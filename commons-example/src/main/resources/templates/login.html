<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登录</title>
</head>
<body>
    <div>
        <form action="come-on-boy" method="post">
            <div>
                <input name="username" placeholder="用户名">
            </div>
            <div>
                <input name="password" type="password" placeholder="登录密码">
            </div>
            <div>
                <input name="captcha" placeholder="验证码">
                <img src="captcha-code"/>
            </div>
            <div>
                <input name="remember-me" type="checkbox" value="true" />RememberME
            </div>
            <div>
                <button type="submit">登录</button>
            </div>
        </form>
    </div>
</body>
</html>
